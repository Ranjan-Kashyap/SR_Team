{% extends 'base.html' %}
{% include "base.html" %}

{% block content %}

{% if error %}
<br />
<span class="error-message">{{ error }}</span>
<br />
<br />
{% endif %}

<h1>Login</h1>

<form method="POST" action="{% url 'login' %}">
{% csrf_token %}
Email:
<br />
<input type="email" name="email" />
<br />
<br />
Password:
<br />
<input type="password" name="password" />
<br />
<br />
<input class="btn btn-primary" type="submit" value="Login" />

</form>


{% endblock %}
